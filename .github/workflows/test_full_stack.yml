---
name: Test ElasticStack
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  schedule:
    - cron: "0 4 * * *"

jobs:
  lint_full:
    uses: ./.github/workflows/test_linting.yml
    with:
      rolename: ''

  molecule_full_stack_every_os:
    runs-on: ubuntu-latest
    needs: lint_full
    timeout-minutes: 45

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - rockylinux9
          - ubuntu2204
          - ubuntu2404
          - debian11
          - debian12
          - debian13
        scenario:
          - elasticstack_default
        release:
          - 8
          - 9
        # Rocky 10 excluded: EPEL 10 does not ship Redis yet.
        # Rocky 10 is still tested via the ES modules workflow.

    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python 3.12
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME

      - name: Test with molecule
        run: molecule test -s ${{ matrix.scenario }} --destroy=never
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ELASTIC_RELEASE: ${{ matrix.release }}

      - name: Collect Docker container logs on failure
        if: failure()
        run: |
          mkdir -p /tmp/molecule-docker-logs
          for cid in $(docker ps -aq); do
            name=$(docker inspect --format '{{.Name}}' "$cid" | sed 's|^/||')
            docker logs "$cid" > "/tmp/molecule-docker-logs/${name}.log" 2>&1 || true
          done
        continue-on-error: true

      - name: Cleanup molecule
        if: always()
        run: molecule destroy -s ${{ matrix.scenario }}
        continue-on-error: true
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload molecule logs on failure
        if: failure()
        uses: christopherhx/gitea-upload-artifact@v4
        with:
          name: molecule-${{ matrix.scenario }}-${{ matrix.distro }}-r${{ matrix.release }}
          path: |
            /tmp/molecule-docker-logs/
            ~/.cache/molecule/
          retention-days: 7
          if-no-files-found: ignore
