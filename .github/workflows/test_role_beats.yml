---
name: Test Role beats
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  pull_request:
    branches:
      - 'feature/**'
      - 'fix/**'
      - '!doc/**'
    paths:
      - 'roles/beats/**'
      - '.github/workflows/test_role_beats.yml'
      - 'molecule/beats_**'

jobs:
  lint_beats:
    uses: ./.github/workflows/test_linting.yml
    with:
      rolename: beats

  molecule_beats:
    needs: lint_beats
    runs-on: ubuntu-latest

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - rockylinux8
          - rockylinux9
          - rockylinux10
          - ubuntu2204
          - ubuntu2404
          - debian11
          - debian12
          - debian13
        scenario: [beats_default, beats_peculiar]
        release: [ 8, 9 ]

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python 3.8
        uses: actions/setup-python@v6
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME

      - name: Test with molecule
        run: |
          # RHEL 8 ships Python 3.6 which is incompatible with community.general 12.x
          if [[ "${{ matrix.distro }}" == "rockylinux8" ]]; then
            molecule test -s ${{ matrix.scenario }} -- -e ansible_python_interpreter=/usr/bin/python3.9
          else
            molecule test -s ${{ matrix.scenario }}
          fi
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ELASTIC_RELEASE: ${{ matrix.release }}
