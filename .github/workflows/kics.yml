---
name: KICS Security Scan
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  pull_request:
  push:
    branches:
      - 'main'
  merge_group:
  schedule:
    - cron: '15 6 * * 4'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  security-events: write

jobs:
  kics:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Create results directory
        run: mkdir -p results-dir

      - name: Run KICS scan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/path" \
            -v "${{ github.workspace }}/results-dir:/results" \
            checkmarx/kics:latest scan \
            --path /path \
            --output-path /results \
            --report-formats json,sarif \
            --ignore-on-exit results
        # Use github.workspace for compatibility with both GitHub and Gitea runners

      - name: Upload SARIF file
        # Only upload SARIF on GitHub (not Gitea)
        if: github.server_url == 'https://github.com'
        uses: github/codeql-action/upload-sarif@af56b044b5d41c317aef5d19920b3183cb4fbbec # v3
        with:
          sarif_file: results-dir/results.sarif
