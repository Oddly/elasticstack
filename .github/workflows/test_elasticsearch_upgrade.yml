---
name: Test Elasticsearch Upgrade 8â†’9
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  schedule:
    - cron: "0 2 * * 0"  # Every Sunday at 02:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_elasticsearch:
    uses: ./.github/workflows/test_linting.yml
    with:
      rolename: elasticsearch

  upgrade_multi_node:
    needs: lint_elasticsearch
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
          - rockylinux9
        scenario:
          - elasticsearch_upgrade_8to9

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME

      - name: Test with molecule
        run: |
          molecule test -s ${{ matrix.scenario }} --destroy=never
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Cleanup molecule
        if: always()
        run: molecule destroy -s ${{ matrix.scenario }}
        continue-on-error: true
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-${{ matrix.scenario }}-${{ matrix.distro }}
          path: |
            /tmp/molecule-*
            ~/.cache/molecule/
          retention-days: 7
          if-no-files-found: ignore

  upgrade_single_node:
    needs: lint_elasticsearch
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
        scenario:
          - elasticsearch_upgrade_8to9_single

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME

      - name: Test with molecule
        run: |
          molecule test -s ${{ matrix.scenario }} --destroy=never
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Cleanup molecule
        if: always()
        run: molecule destroy -s ${{ matrix.scenario }}
        continue-on-error: true
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-${{ matrix.scenario }}-${{ matrix.distro }}
          path: |
            /tmp/molecule-*
            ~/.cache/molecule/
          retention-days: 7
          if-no-files-found: ignore
