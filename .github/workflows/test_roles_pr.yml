---
name: Test Collection Roles
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_full:
    uses: ./.github/workflows/test_linting.yml
    with:
      rolename: ''

  molecule_full_stack:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    needs: lint_full

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - rockylinux9
          - ubuntu2204
          - ubuntu2404
          - debian11
          - debian12
          - debian13
        scenario:
          - elasticstack_default
        release:
          - 8
          - 9
        # Rocky 10 excluded: EPEL 10 does not ship Redis yet.
        # Rocky 10 is still tested via the ES modules workflow.

    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python 3.12
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection and dependencies
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
          ansible-galaxy collection install community.docker community.general ansible.posix

      - name: Converge and verify
        run: |
          molecule converge -s ${{ matrix.scenario }}
          molecule verify -s ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ELASTIC_RELEASE: ${{ matrix.release }}

      - name: Idempotence check
        timeout-minutes: 20
        run: molecule idempotence -s ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_DIFF_ALWAYS: 'true'
          ELASTIC_RELEASE: ${{ matrix.release }}

      - name: Collect diagnostic logs on failure
        if: failure()
        run: |
          diag="/tmp/molecule-diagnostics"
          mkdir -p "$diag"/{docker-logs,service-logs}

          # Docker container stdout/stderr
          for cid in $(docker ps -aq); do
            name=$(docker inspect --format '{{.Name}}' "$cid" | sed 's|^/||')
            docker logs "$cid" > "$diag/docker-logs/${name}.log" 2>&1 || true
          done

          # Per-container service logs, journal, and status
          for cid in $(docker ps -aq); do
            name=$(docker inspect --format '{{.Name}}' "$cid" | sed 's|^/||')
            dir="$diag/service-logs/$name"
            mkdir -p "$dir"

            docker exec "$cid" bash -c 'journalctl --no-pager -n 1000 2>/dev/null' \
              > "$dir/journal.log" 2>&1 || true

            for svc in elasticsearch logstash kibana redis filebeat auditbeat metricbeat; do
              docker exec "$cid" bash -c "systemctl status $svc 2>/dev/null" \
                > "$dir/${svc}-status.txt" 2>&1 || true
            done

            docker exec "$cid" bash -c 'cat /var/log/elasticsearch/*.log 2>/dev/null' \
              > "$dir/elasticsearch.log" 2>&1 || true
            docker exec "$cid" bash -c 'cat /var/log/logstash/logstash-plain.log 2>/dev/null' \
              > "$dir/logstash.log" 2>&1 || true
            docker exec "$cid" bash -c 'cat /var/log/kibana/kibana.log 2>/dev/null' \
              > "$dir/kibana.log" 2>&1 || true

            # Elasticsearch cluster health (best-effort, secured clusters may reject)
            docker exec "$cid" bash -c \
              'curl -sk --max-time 5 https://localhost:9200/_cluster/health?pretty 2>/dev/null' \
              > "$dir/es-cluster-health.json" 2>&1 || true
            docker exec "$cid" bash -c \
              'curl -sk --max-time 5 https://localhost:9200/_cat/indices?v 2>/dev/null' \
              > "$dir/es-indices.txt" 2>&1 || true
          done

          # Runner system info
          {
            echo "=== Memory ===" ; free -h
            echo "=== Disk ===" ; df -h
            echo "=== Docker stats ===" ; docker stats --no-stream
            echo "=== Python ===" ; python3 --version ; pip3 list 2>/dev/null
            echo "=== Ansible ===" ; ansible --version 2>/dev/null
          } > "$diag/runner-info.txt" 2>&1 || true
        continue-on-error: true

      - name: Cleanup molecule
        if: always()
        run: molecule destroy -s ${{ matrix.scenario }}
        continue-on-error: true
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload diagnostic logs on failure
        if: failure()
        uses: christopherhx/gitea-upload-artifact@v4
        with:
          name: diag-${{ matrix.scenario }}-${{ matrix.distro }}-r${{ matrix.release }}
          path: |
            /tmp/molecule-diagnostics/
            ~/.cache/molecule/
          retention-days: 7
          if-no-files-found: ignore
