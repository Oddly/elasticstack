---
name: Test Elasticsearch modules
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  pull_request:
    paths:
      - '.github/workflows/test_elasticsearch_modules.yml'
      - 'molecule/elasticsearch_test_modules/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  molecule_elasticsearch_modules:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      COLLECTION_NAMESPACE: oddly
      COLLECTION_NAME: elasticstack

    strategy:
      fail-fast: false
      matrix:
        distro:
          - rockylinux8
          - rockylinux9
          - rockylinux10
          - ubuntu2204
          - ubuntu2404
          - debian11
          - debian12
          - debian13
        scenario:
          - elasticsearch_test_modules
        release:
          - 8
          - 9

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-test.txt

      - name: Install collection and dependencies
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE
          cp -a ../ansible-collection-$COLLECTION_NAME ~/.ansible/collections/ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
          ansible-galaxy collection install community.docker community.general ansible.posix

      - name: Test with molecule
        run: |
          if [[ "${{ matrix.distro }}" == "rockylinux8" ]]; then
            molecule test -s ${{ matrix.scenario }} --destroy=never -- -e ansible_python_interpreter=/usr/bin/python3.12
          else
            molecule test -s ${{ matrix.scenario }} --destroy=never
          fi
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ELASTIC_RELEASE: ${{ matrix.release }}

      - name: Cleanup molecule
        if: always()
        run: molecule destroy -s ${{ matrix.scenario }}
        continue-on-error: true
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-${{ matrix.scenario }}-${{ matrix.distro }}-r${{ matrix.release }}
          path: |
            /tmp/molecule-*
            ~/.cache/molecule/
          retention-days: 7
          if-no-files-found: ignore
