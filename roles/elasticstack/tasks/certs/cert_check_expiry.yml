---
# Check certificate expiration and set renewal facts.
# Works with both P12 and PEM certificates via the cert_info module.
#
# Required variables:
#   _cert_path:        Path to certificate file
#   _cert_buffer_days: Days before expiry to trigger renewal (integer)
#   _cert_expiry_fact: Fact name to set (e.g. "elasticsearch_cert_will_expire_soon")
#
# Optional variables:
#   _cert_pass:        Passphrase for P12 files (omit for PEM)
#   _cert_format:      "p12" (default) or "pem"
#
# Sets facts:
#   {{ _cert_expiry_fact }}:  true if cert expires within buffer
#   elasticstack_cert_expiration_days:    days until expiration

- name: Check if certificate exists
  ansible.builtin.stat:
    path: "{{ _cert_path }}"
  register: elasticstack_cert_stat

- name: Check certificate expiry
  when: elasticstack_cert_stat.stat.exists
  block:
    - name: Get certificate info
      cert_info:
        path: "{{ _cert_path }}"
        passphrase: "{{ _cert_pass | default(omit, true) }}"
        format: "{{ _cert_format | default('p12') }}"
      register: elasticstack_cert_info

    - name: Calculate days until expiration
      ansible.builtin.set_fact:
        elasticstack_cert_expiration_days: >-
          {{ (((elasticstack_cert_info.not_valid_after | regex_replace('[+-]\d{2}:\d{2}$', ''))
          | to_datetime('%Y-%m-%d %H:%M:%S')) - (ansible_date_time.date
          | to_datetime('%Y-%m-%d'))).days }}

    - name: "Set certificate expiry fact - {{ _cert_expiry_fact }}"
      ansible.builtin.set_fact:
        "{{ _cert_expiry_fact }}": true
      when: elasticstack_cert_expiration_days | int <= _cert_buffer_days | int

    - name: Show certificate renewal message
      ansible.builtin.debug:
        msg: >-
          Certificate {{ _cert_path }} will expire in {{ elasticstack_cert_expiration_days }} days.
          Ansible will renew it.
      when: elasticstack_cert_expiration_days | int <= _cert_buffer_days | int
