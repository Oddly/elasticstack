---
name: Test Linting
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  workflow_call:
    inputs:
      rolename:
        required: true
        type: string
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Python 3.12 and uv are pre-installed in the runner environment
      - name: Install test dependencies.
        run: uv pip install --system --break-system-packages --python /usr/bin/python3 -r requirements-test.txt
        env:
          SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

      - name: Lint code (yamllint).
        run: |
          yamllint .
        if: ${{ inputs.rolename == '' }}

      - name: Lint Role (yamllint).
        run: |
          yamllint roles/${{ inputs.rolename }}
        if: ${{ inputs.rolename != '' }}

      - name: Lint Role (ansible-lint).
        run: |
          ansible-lint roles/${{ inputs.rolename }}
