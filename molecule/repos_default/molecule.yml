---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: elastic-repos-default
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Force Ansible to use /usr/bin/python3 which points to python3.12 on RHEL 8
        # after our prepare.yml bootstrap (RHEL 8 ships Python 3.6 which is unsupported)
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
