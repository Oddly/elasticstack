---
# First play: Bootstrap Python 3.12 on RHEL 8 before any Python-dependent tasks
# RHEL 8 ships Python 3.6 which is unsupported; install 3.12 from AppStream
- name: Bootstrap Python 3.12 on RHEL 8
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if this is RHEL 8 (using raw module to avoid Python dependency)
      ansible.builtin.raw: |
        if [ -f /etc/redhat-release ] && grep -q "release 8" /etc/redhat-release; then
          echo "rhel8"
        else
          echo "other"
        fi
      register: os_check
      changed_when: false

    - name: Install Python 3.12 on RHEL 8
      ansible.builtin.raw: dnf install -y python3.12 python3.12-pip
      when: "'rhel8' in os_check.stdout"
      changed_when: true

    - name: Set Python 3.12 as default python3 on RHEL 8
      ansible.builtin.raw: |
        alternatives --set python3 /usr/bin/python3.12 2>/dev/null || \
        ln -sf /usr/bin/python3.12 /usr/bin/python3
      when: "'rhel8' in os_check.stdout"
      changed_when: true

# Second play: Normal preparation with facts gathering
- name: Prepare
  hosts: all
  tasks:
    - name: Install Python 3.12 on RHEL 8
      ansible.builtin.dnf:
        name:
          - python3.12
          - python3.12-pip
        state: present
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution_major_version == "8"

    - name: Set Python 3.12 as interpreter for RHEL 8
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3.12
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution_major_version == "8"

    - name: Install requirements for Debian
      ansible.builtin.apt:
        name:
          - gpg
          - apt-transport-https
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: Install requirements for Ubuntu
      ansible.builtin.apt:
        name:
          - gpg-agent
        update_cache: yes
      when: ansible_os_family == "Debian" and ansible_distribution == "Ubuntu"
