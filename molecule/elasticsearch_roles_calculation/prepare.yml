---
# Bootstrap Python 3.12 on RHEL 8 before any Python-dependent tasks
- name: Bootstrap Python 3.12 on RHEL 8
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if this is RHEL 8 (using raw module to avoid Python dependency)
      ansible.builtin.raw: |
        if [ -f /etc/redhat-release ] && grep -q "release 8" /etc/redhat-release; then
          echo "rhel8"
        else
          echo "other"
        fi
      register: os_check
      changed_when: false

    - name: Install Python 3.12 on RHEL 8
      ansible.builtin.raw: dnf install -y python3.12 python3.12-pip
      when: "'rhel8' in os_check.stdout"
      changed_when: true

    - name: Set Python 3.12 as default python3 on RHEL 8
      ansible.builtin.raw: |
        alternatives --set python3 /usr/bin/python3.12 2>/dev/null || \
        ln -sf /usr/bin/python3.12 /usr/bin/python3
      when: "'rhel8' in os_check.stdout"
      changed_when: true

- name: Prepare
  hosts: all
  tasks:
    - name: Refresh apt cache
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install git
      ansible.builtin.package:
        name: git

    - name: Install packages for RHEL
      ansible.builtin.package:
        name:
          - iproute
          - NetworkManager
      when: ansible_os_family == "RedHat"

    - name: Start NetworkManager
      ansible.builtin.service:
        name: NetworkManager
        state: started
        enabled: yes
      when: ansible_os_family == "RedHat"

    - name: Install packages for Debian
      ansible.builtin.package:
        name:
          - gpg
          - gpg-agent
          - procps
          - curl
          - iproute2
      when: ansible_os_family == "Debian"
