warn_list:
  - schema[meta]
  - name[missing]
  - package-latest
  - jinja[spacing]
  - experimental  # all rules tagged as experimental
  - key-order[task]  # Ensure specific order of keys in mappings.
  - name[casing]
  - 'risky-shell-pipe'
skip_list:
  - var-naming[no-role-prefix] # private _prefixed vars are intentional include_tasks params
  - '106'
  - 'command-instead-of-module'
  - 'role-name'
  - 'line-length'
  - 'package-latest'
  - yaml  # Violations reported by yamllint.
  - no-handler # backup of old certificates
